<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8">let's get some <span class="text-yellow-400">moneey </span></h1>

    </header>



    <main class="w-3/4 mx-auto mt-8">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center text-5xl bg-blue-300 rounded p-8">
                    <h1>Deposit</h1>
                    <h1>$<span id="deposit-total">00</span></h1>

                </div>
                <div class="text-center text-5xl bg-green-300 rounded p-8">
                    <h1>Withdraw</h1>
                    <h1>$ <span id="withdraw-total">00</span> </h1>

                </div>
                <div class="text-center text-5xl bg-yellow-300 rounded p-8">
                    <h1>Balance</h1>
                    <h1>$ <span id="balance-total">12000</span></h1>

                </div>

            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-yellow-100 p-8">
                    <input id="deposit-amount" class="  border rounded mx-4 p-1 mb-4  block" type="text"
                        placeholder="Enter your money amount">

                    <button id="deposit" type="submit" class=" block bg-yellow-600 rounded px-4 m-4">Deposit</button>
                </div>
                <div class="bg-purple-100 p-8">
                    <input id="withdraw-amount" class=" block border rounded mx-4 p-1 mb-4 " type="text"
                        placeholder="Enter your money amount">

                    <button id="withdraw" type="submit" class=" block bg-yellow-600 rounded px-4 m-4">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="banking1.js"></script>

</body>

</html>
